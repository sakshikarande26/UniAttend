{% extends "base.html" %}

{% block content %}
<h1 class="attendance-header">Attendance Records</h1>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.Name }}</td>
                <td>{{ record.Time }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2" class="text-center">No attendance records yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
